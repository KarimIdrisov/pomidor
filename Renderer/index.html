<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
         <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
         <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
         <link rel="stylesheet" type="text/css" href="styles.css" />
         <title>Pomidoro</title>
    </head>
    <body>
        <div class="container pomidoro">
            <div class="buttons-pomidoro">
                <button class="btn" id="start">Start pomidoro</button>
                <button class="btn" id="pause">Pause</button>
                <button class="btn" id="continue" hidden>Continue</button>
            </div>
            <h3 id="timer" class="timer">25:00</h3>
        </div>

        <div class="container">
            <h2>Todos</h2>
            <button id="createTodoButton" class="btn">Create TODO</button>
            <ul id="todoList" class="list"></ul>
        </div>
        <script src="timer.js"></script>
        <script src="index.js"></script>
    </body>
</html>
